<!doctype html>
<html lang="de">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{{ '/css/main.css' | relative_url }}">
    <link rel="alternate" type="application/rss+xml"  href="{{ '/feed.xml' | relative_url }}" title="{{ site.title }}">
    <link rel="shortcut icon" href="{{ '/img/favicon.ico' | relative_url }}">

    {% seo %}
  </head>
  <body class="d-flex flex-column h-100">
    <div class="flex-shrink-0" style="margin-top: 74px;">
      {% include nav.html %}
      {% include banner.html %}
      {{ content }}
    </div>

    {% include footer.html %}
    <script src="{{ '/js/jquery-3.5.1.min.js' | relative_url }}"></script>
    <script src="{{ '/js/bootstrap.bundle.min.js' | relative_url }}"></script>
    <script>
      function openAnchorAccordion() {
        if (window.location.hash) {
          const hash = window.location.hash
          var target = jQuery('body').find(window.location.hash);
          if (target.hasClass('faq')) {
            var collapsable = target.find('.collapse');
            collapsable.collapse('show');
            collapsable.on('shown.bs.collapse', function (e) {
              location.hash = hash
            })
          }
        }
      }

      openAnchorAccordion();

      $("a[href*='#']").click(function(e) {
        window.location = e.currentTarget.href
        openAnchorAccordion();
      });
    </script>
  </body>
</html>
