why:
  title: Warum Bühl AIRfrischt?
  description: |
    Wir tragen dazu bei, dass sich Bühlerinnen und Bühler besonnen für oder gegen den Besuch eines öffentlichen Raumes entscheiden. Als Einzelhandel, Gastronomie oder Veranstalter könnt ihr einfach die Luftqualität in euren Räumen messen, über die Bühl AIRfrischt Plattform veröffentlich und somit zeigen, dass eure Vorkehrungen wirken. Politik und Verwaltung können zielgerichtet und auf einer soliden Datengrundlage über Maßnahmen entscheiden.

  sections:
    - title: Ich betreibe einen öffentlich zugänglichen Raum
      fa-class: fas fa-building
      paragraph: |
        Installiere einen vernetzten CO<sub>2</sub>-Sensor und verbinde ihn mit der Bühl AIRfrischt Plattform. Auf Deinem privaten Dashboard kannst Du den Zeitverlauf der Luftqualität analysieren, um Maßnahmen auszuprobieren. Wenn alles passt, kannst Du die Werte veröffentlichen, das Bühl AIRfrischt-Widget auf Deiner Website einbinden und Deinen Raum mit dem Clair-Logo kennzeichnen.
    - title: Ich halte mich in öffentlich zugänglichen Räumen auf
      fa-class: fas fa-cocktail
      paragraph: |
        Das Bühl AIRfrischt-Logo sagt dir, dass eine Betreiberin oder ein Betreiber einen Raum gut belüftet und die Messwerte dazu veröffentlicht - bald hier auf der Bühl AIRfrischt Website, oder auf der Website des Raums. Fehlt ein Raum? Dann rege die Betreiber an, der Bühl AIRfrischt-Initiative beizutreten.
    - title: Ich entwickle Empfehlungen für öffentlich zugängliche Räume
      fa-class: fas fa-chart-bar
      paragraph: |
        Die öffentlich zugänglichen Messdaten stehen dir über eine Schnittstelle elektronisch für Analysen zur Verfügung. Darüber hinaus können Betreiberinnen und Betreiber dir weitere Messdaten für Forschungszwecke freigeben. Für die Öffentlichkeit hilfreiche wissenschaftlich fundierte Kenngrößen bringen wir der Bühl AIRfrischt-Plattform gerne bei.
how:
  title: Informationen zu Bühl AIRfrischt
  sections:
    - title: Wissenschaft
      img: /img/journals.jpg
      paragraph: |
        Direkt kann die Konzentration des SARS-CoV-2 Virus in der Luft derzeit nicht nachgewiesen werden, aber wir können sie abschätzen: Eine hohe CO<sub>2</sub>-Konzentration zeigt an, dass sich im Raum viel ausgeatmete Luft befindet, welche potenziell mit virustragendem Aerosol belastet ist. Unter der Annahme, dass sich mindestens eine infizierte Person im jeweiligen Raum aufhält, ist der CO<sub>2</sub>-Gehalt ein guter Indikator für das Infektionsrisiko über Aerosole.

        [Mehr Hintergrund&shy;informationen]({{ '/hintergrund.html' | relative_url }})
    - title: Technik
      img: /img/code.jpg
      paragraph: |
        Die Plattform Bühl AIRfrischt basiert auf dem offenen Projekt Clair Berlin, ein Software-System um Messwerte vernetzter Luftqualitätssensoren zu sammeln und bereitzustellen. Sensoren sind kommerziell verfügbar; wir binden sie derzeit über das offene [The Things Network](https://www.thethingsnetwork.org/) an; über eine REST-Schnittstelle ist die Clair-Plattform aber offen für andere HTTP-basierte Kommunikationsprotokolle. Der gesamte Quellcode is als freie Software [auf GitHub](https://github.com/ClairBerlin) öffentlich.

        [Mehr Informationen zur Technik auf Clair-Berlin]({{ 'https://clair-berlin.de/technik.html' | aboslute_url }})
