title: Antworten auf Ihre Fragen
questions:
  - q: Was bedeutet Testbetrieb?
    a: |
      Im Testbetrieb möchten wir zum einen herausfinden, ob die Technik funktioniert. Haben Sensoren überall Empfang? Funktionieren alle Features der Plattform? Vor allem aber möchten wir mehr über die Anforderungen aus der Praxis lernen. Welche Unterstützung ist bei der Installation eines Sensors nötig? Wie genau sollten die Daten visualisiert werden? Wie werden die Daten tatsächlich genutzt?
  - q: Was genau ist ein vernetzter CO<sub>2</sub>-Sensor?
    a: |
      CO<sub>2</sub> ist ein Gas. Ein CO<sub>2</sub>-Sensor nimmt daher die Umgebungsluft auf und bestimmt den Anteil an CO<sub>2</sub>-Molekülen, typischerweise in der Einheit _PPM_, Parts per Million (Anzahl pro Million). Viele kommerziell erhältliche Geräte messen noch weitere Größen, wie z.B. Temperatur und Luftfeuchtigkeit. Vernetzte CO<sub>2</sub>-Sensoren verfügen über einen Netzwerkanschluss, so dass sie die Messdaten über das Internet an einen Server schicken können - wie die BühlAIRfrischt Plattform. Derzeit nutzen wir das freie Community Funknetzwerk [The Things Network](https://www.thethingsnetwork.org/community/berlin/), welches auf der [LoRaWAN](https://lora-alliance.org/about-lorawan) Funktechnologie beruht. Aber auch für andere Kommunikationskanäle wie z.B. [SigFox](https://www.sigfox.com/en), [NB-IoT](https://en.wikipedia.org/wiki/Narrowband_IoT) oder [WiFi](https://www.wi-fi.org) ist die Clair Plattform offen. Vernetzte CO<sub>2</sub>-Sensoren sind kommerziell erhältlich. Die meisten Modelle sind etwa so groß wie ein Smartphone nur dicker (3-4cm). Sie sind zumeist batteriebetrieben; eine Batterieladung hält ein bis vier Jahre.
  - q: Wie komme ich an einen CO<sub>2</sub>-Sensor für meinen Raum?
    a: |
      Für den Testbetrieb haben wir ein kleines Kontingent an CO<sub>2</sub>-Sensoren, die wir Testnutzer*innen unentgeltlich zur Verfügung stellen. Darüber hinaus steht es allen Interessenten frei, sich selbst CO<sub>2</sub>-Sensoren zu beschaffen. Je nach Stückzahl und Modell belaufen sich die Kosten auf 100€-200€. Die Geräte können auch ohne die Plattform BühlAIRfrischt betrieben werden.
  - q: Welche Sensoren kann ich verwenden?
    a: |
      BühlAIRfrischt ist als offenes System konzipiert und verschiedenste Sensoren können leicht angebunden werden. Voraussetzung ist lediglich eine Internetanbindung. Momentan unterstütztet BühlAIRfrischt die folgenden Sensoren:
      * [Elsys ERS CO<sub>2</sub> Lite](https://www.elsys.se/en/ers-co2-lite/)
  - q: Welche Übertragungsprotokolle werden von BühlAIRfrischt unterstützt?
    a: |
      Die ersten Sensoren wurden über [LoRaWAN](https://de.wikipedia.org/wiki/Long_Range_Wide_Area_Network) und das [Mittelbadische The Things Network](https://www.thethingsnetwork.org/community/mittelbaden/) angeschlossen. Es werden grundsätzlich aber alle IP-kompatiblen Protokolle unterstüzt, wie z.&nbsp;B. [NB-IoT](https://en.wikipedia.org/wiki/Narrowband_IoT).
  - q: Wie genau sind die Messwerte?
    a: |
      Die Genauigkeit hängt vom verwendeten Sensor ab. Der von uns derzeit verwendete [Elsys ERS CO<sub>2</sub> Lite](https://www.elsys.se/shop/product/ers-co2/?v=f003c44deab6) nutzt das Sensor-Modul [Senseair LP8](https://senseair.com/products/power-counts/lp8/), mit einer Genauigkeit von 3% oder +/- 50PPM. In einem typischen Innenraum schwankt die CO<sub>2</sub>-Konzentration zwischen 400PPM und 1500PPM, so dass 50PPM Genauigkeit gut ausreicht. Darüber hinaus kommt es bei Clair Berlin - im Interschied zu einer CO<sub>2</sub>-Ampel - nicht so sehr auf den Absolutwert an, sondern auf die Veränderung der CO<sub>2</sub>-Konzentration über der Zeit.
  - q: Muss ich den Sensor regelmäßig kalibrieren?
    a: |
      Die meisten CO<sub>2</sub>-Sensoren haben eine automatische Kalibration die verhindert, dass die Messwerte mit der Zeit "weglaufen". Damit diese automatische Kalibration funktioniert, sollte der Sensor je nach Modell zwischen einer halben Stunde und einer Stunde die Woche mit Frischluft versorgt werden. In den meisten öffentlich zugänglichen Räumen ist dies gewährleistet während der Zeit ohne Publikumsverkehr.
  - q: Woher weiß ich, dass die Messwerte tatsächlich aus dem angegebenen Raum stammen?
    a: |
      Anhand des Zeitverlaufs der Messwerte ist ersichtlich, ob der Sensor tatsächlich in einem belebten Raum steht oder einfach an der frischen Luft. Über zusätzliche Messgrößen wie Temperatur und Luftfeuchtigkeit können wir darüber hinaus die Messwerte plausibilisieren.
  - q: Welche Software kommt bei euch zum Einsatz?
    a: |
      Die Plattform BühlAIRfrischt besteht zu 100% aus Open-Source Software und basiert auf dem Projekt [Clair Berlin](https://clair-berlin.de). Die Software wurde vom [Clair Berlin Team](https://clair-berlin.de/team.html) entweder selbst geschrieben, oder es werden Bibliotheken und Anwendungen genutzt, die selbst wiederum als Freie Software verfügbar sind. Der Quellcode sowie die Dokumentation des Systems sind auf [GitHub](https://github.com/ClairBerlin) verfügbar. Die Software auf dem jeweiligen Sensor ist Sache des Herstellers.
  - q: Wo werden die Daten gespeichert?
    a: |
      Die Daten liegen in einer [PostgreSQL Datenbank](https://www.postgresql.org). Während der Testphase liegt diese auf einem Server, den die Stadt Bühl bei einem Rechenzentrum in Deutschland angemietet hat.
